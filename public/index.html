<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper grey darken-2">
           <a class="brand-logo right"><img src="/logo.jpg" width="50%" height="50%"  hspace="20" vspace="3"></a>
        </div>
    </nav>
</header>

<main id="app">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card grey darken-2" id="broadcast-msg">
          <div align="center" class="card-content white-text">
            <span id="broadcastTitle"  class="card-title" v-html="broadcastTitle"></span>
            <p v-html="broadcastMsg"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div v-if="chatEnabled">
      <div class="row">
          <div class="col s6 offset-s3">
              <div class="card horizontal grey darken-2" >
                  <div id="chat-messages" class="card-content white-text">
                    <div v-for="msg in chatContent">
                      <div v-html="msg">
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row" v-if="joined">
          <div class="input-field col s4 offset-s4">
              <input type="text" v-model="newMsg" @keyup.enter="send">
          </div>
          <div class="input-field col s4">
              <button class="waves-effect waves-light btn" @click="send">
                  <i class="material-icons right">chat</i>
                  Send
              </button>
          </div>
      </div>
      <div class="row" v-if="!joined">
          <div class="input-field col s4 offset-s4">
              <input type="email" v-model.trim="email" placeholder="Email">
          </div>
          <div class="input-field col s4 offset-s4">
              <input type="text" v-model.trim="username" placeholder="Username">
          </div>
          <div class="input-field col s4">
              <button class="waves-effect waves-light btn" @click="join()">
                  <i class="material-icons right">done</i>
                  Join
              </button>
          </div>
      </div>
    </div>
    <div align="center" v-else>
      <button  class="waves-effect waves-light btn" v-on:click="chatEnabled = !chatEnabled">Toggle Chat</button>
    </div>
</main>
<footer class="page-footer grey darken-2">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
